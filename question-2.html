<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculation</title>
</head>
<body>

    <h1>Q.2 Convert celsius to fahrenheit</h1>
    <h2 id="cel"></h2>

    <script>
        var celsius = 30, fahrenheit;
        document.getElementById('cel').innerHTML = fahrenheit = (9/5 * celsius) + 32.;
    </script>
</body>
</html>
